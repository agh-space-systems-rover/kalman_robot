  - id: pump
    type: ScienceElementType.DISPLAY
    display_name: Pump
    type_data:
      type: MasterMessage
      topic: "master_com/master_to_ros/x85"
      parser: get_pump_status
    buttons:
      - id: pump_on
        name: "ON"
        message: MasterMessage.GS_TO_ESP
        data: [ 3, 'P', 1 ]
        color: green-background
      - id: pump_off
        name: "OFF"
        message: MasterMessage.GS_TO_ESP
        data: [ 3, 'P', 0 ]
        color: red-background
  - id: heater
    type: ScienceElementType.DISPLAY
    display_name: Heater
    type_data:
      type: MasterMessage
      topic: "master_com/master_to_ros/x85"
      parser: get_heater_status
    buttons:
      - id: heater_on
        name: "ON"
        message: MasterMessage.GS_TO_ESP
        data: [ 3, 'H', 1 ]
        color: green-background
      - id: heater_off
        name: "OFF"
        message: MasterMessage.GS_TO_ESP
        data: [ 3, 'H', 0 ]
        color: red-background
  - id: peltier
    type: ScienceElementType.DISPLAY
    display_name: Peltier
    type_data:
      type: MasterMessage
      topic: "master_com/master_to_ros/x85"
      parser: get_peltier_status
    buttons:
      - id: peltier_on
        name: "ON"
        message: MasterMessage.GS_TO_ESP
        data: [ 3, 'C', 1 ]
        color: green-background
      - id: peltier_off
        name: "OFF"
        message: MasterMessage.GS_TO_ESP
        data: [ 3, 'C', 0 ]
        color: red-background
  - id: stacjolab
    type: ScienceElementType.DISPLAY
    display_name: Stacjolab
    type_data:
      type: MasterMessage
      topic: "master_com/master_to_ros/x85"
      parser: get_stacjolab_status
    buttons:
      - id: stacjolab_open
        name: "Open"
        message: MasterMessage.GS_TO_ESP
        data: [ 3, 'O', 0 ]
        color: green-background
      - id: stacjolab_close
        name: "Reset"
        message: MasterMessage.GS_TO_ESP
        data: [ 3, 'R', 0 ]
        color: yellow-background
      - id: stacjolab_reset
        name: "Close"
        message: MasterMessage.GS_TO_ESP
        data: [ 3, 'Z', 0 ]
        color: red-background
  # - id: Status
  #   type: ScienceElementType.DISPLAY
  #   display_name: Display
  #   type_data:
  #     type: MasterMessage
  #     topic: "master_com/master_to_ros/x85"
  #     data_prefix: [ 3, 'S' ]
