  - id: magneto
    type: ScienceElementType.DISPLAY
    display_name: Magneto
    type_data:
      type: kalman_interfaces/msg/MagnetoData
      topic: "magneto/result"
      field: "length"
      parser: send_magneto
    buttons:
      - id: magneto_tare_new
        name: "New"
        custom: true
        custom_sender: magneto_tare_new
        color: green-background
      - id: magneto_tare_reset
        name: "Reset"
        custom: true
        custom_sender: magneto_tare_reset
        color: yellow-background
    
